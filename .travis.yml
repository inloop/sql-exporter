language: go

services:
  - docker

install:
  - go get -d -v ./...
  - go get github.com/mitchellh/gox

script:
  - make build tag push

after_success:
  - env
  - if [ "${TRAVIS_TAG}" != "" ] && [ "${TRAVIS_GO_VERSION}" == "1.7" ]; then gox -output "dist/{{.Dir}}-{{.OS}}-{{.Arch}}";fi

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "dist/*"
  skip_cleanup: true
  on:
    tags: true
